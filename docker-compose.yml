version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: iiko_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-iiko_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - ":5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iiko_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiko_app
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./static:/app/static
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - iiko_network

  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    container_name: heat_bot
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://app:8000/api/v1
      ADMIN_GROUP_ID: ${ADMIN_GROUP_ID:--1003559418523}
    depends_on:
      - app
    networks:
      - iiko_network

volumes:
  postgres_data:

networks:
  iiko_network:
    driver: bridge
